<!DOCTYPE html>
<html>
<head>
    <title>轻小说文库 安卓APP - 项目主页</title>
    <link href="favicon.ico" mce_href="favicon.ico" rel="bookmark" type="image/x-icon" />
    <link href="favicon.ico" mce_href="favicon.ico" rel="icon" type="image/x-icon" />
    <link href="favicon.ico" mce_href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body bgcolor="#F9CEE2">
    <div id="TopImage" style="position:absolute;top:0px;left:50%;margin-left:-512px;height:590px;width:864px;padding:30px 80px 30px 80px;background-image:url(imgs/site/tab_bg.jpg);background-size:100% 100%;text-align:right;z-index:1;font-size:18px;font-family:Microsoft YaHei,微软雅黑,simhei,黑体;color: #07E;-webkit-border-radius:10px 10px 0px 0px;-moz-border-radius:10px 10px 0px 0px;border-radius:10px 10px 0px 0px;"><span class="bigTItle" style="font-size:36px;">轻小说文库 APP 安卓版</span> 项目主页<br/>与轻小说文库(<a href="http://www.wenku8.cn" style="color:#07E;" target="_blank">Wenku8.cn</a>)合作的安卓版轻小说APP</div>
    <div id="MicroBlog" style="position:absolute;top:300px;left:50%;margin-left:-512px;height:auto;width:974px;padding:25px;background-color:#fff;background-size:100% 100%;text-align:left;z-index:2;opacity:0.75;filter:alpha(opacity=75);-webkit-border-radius:10px;-moz-border-radius:10px;border-radius:10px;">
        <div id="blog"></div>

        <!--高速版，加载速度快，使用前需测试页面的兼容性-->
        <div id="SOHUCS"></div>
        <script>
          (function(){
            var appid = 'cyruP6idR',
            conf = 'prod_55fabe1b4583dec15c22907060b232e9';
            var doc = document,
            s = doc.createElement('script'),
            h = doc.getElementsByTagName('head')[0] || doc.head || doc.documentElement;
            s.type = 'text/javascript';
            s.charset = 'utf-8';
            s.src =  'http://assets.changyan.sohu.com/upload/changyan.js?conf='+ conf +'&appid=' + appid;
            h.insertBefore(s,h.firstChild);
            window.SCS_NO_IFRAME = true;
          })()
        </script>
    </div>

    <!-- It's said that this will improve loading speed. -->
    <script src="http://www.mewx.org/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
    $($("#TopImage").hover(
        function(){$("#MicroBlog").stop().animate({top:"450px",opacity:"0.25"},500);},
        function(){$("#MicroBlog").stop().animate({top:"300px",opacity:"0.75"},500);}
    ));

    $($("#MicroBlog").hover(
        function(){$("#MicroBlog").stop().animate({opacity:"0.95"},500);},
        function(){$("#MicroBlog").stop().animate({top:"300px",opacity:"0.75"},500);}
    ));

    function StandardTaxRate()
    {
        //divshow.text(""); // clean text
        $.ajax({
            url: "microblog.xml",
            dataType: 'xml',
            type: 'GET',
            timeout: 2000,
            error: function(xml)
            {
                // alert("Loading XML failed!");
            },
            success: function(xml)
            {
                $(xml).find("post").each(function(i)
                {
                    // var oid = $(this).attr("id");
                    var a = $(this).children("author").text();
                    var d = $(this).children("date").text();
                    var b = $(this).children("blog").text();
                    // alert(d+"&ltbr/&gt"+b+"&ltbr/&gt"+"&ltbr/&gt");

                    var divshow = $("#blog");
                    divshow.append("[ "+a+" | "+d+" ]<br/>"+b+"<br/><HR style=\"border:1 dashed #987cb9\" width=\"100%\" color=#987cb9 SIZE=1>");
                });
            }
        });
    }

    $(document).ready(function() {
        StandardTaxRate();
    });
    </script>
</body>
</html>

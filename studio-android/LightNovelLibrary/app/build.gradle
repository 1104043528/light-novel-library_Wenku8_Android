apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "org.mewx.wenku8"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 27
        versionName "1.0.0.1dev"
    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        alpha {
            // 内测渠道，群分发
            manifestPlaceholders = [ UMENG_CHANNEL_NAME : "alpha"]
        }

        baidu {
            // 百度助手
            manifestPlaceholders = [ UMENG_CHANNEL_NAME : "baidu"]
        }

        sogou {
            // 搜狗手机助手
            manifestPlaceholders = [ UMENG_CHANNEL_NAME : "sogou"]
        }

        qihoo360 {
            // 360手机助手
            manifestPlaceholders = [ UMENG_CHANNEL_NAME : "360"]
        }

        wandoujia {
            // 豌豆荚
            manifestPlaceholders = [ UMENG_CHANNEL_NAME : "wandoujia"]
        }

//        anzhi {
//            // 安智市场 （发布失败）
//            manifestPlaceholders = [ UMENG_CHANNEL_NAME : "anzhi"]
//        }

        zs91 {
            // 91助手
            manifestPlaceholders = [ UMENG_CHANNEL_NAME : "91"]
        }

        hiapk {
            // 安卓市场
            manifestPlaceholders = [ UMENG_CHANNEL_NAME : "hiapk"]
        }

//        huawei {
//            // 华为手机市场 （发布失败）
//            manifestPlaceholders = [ UMENG_CHANNEL_NAME : "huawei"]
//        }

        tencent {
            // 腾讯手机助手
            manifestPlaceholders = [ UMENG_CHANNEL_NAME : "tencent"]
        }

        coolapk {
            // 酷安
            manifestPlaceholders = [ UMENG_CHANNEL_NAME : "coolapk"]
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude '.readme'
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.android.support:design:22.2.0'

    // external libraries
    compile project(':umeng')
    compile project(':volley')
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'com.afollestad:material-dialogs:0.7.6.0'
    compile 'com.getbase:floatingactionbutton:1.9.0'
    compile 'com.makeramen:roundedimageview:2.0.1'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.1.3'
    compile 'com.github.castorflex.smoothprogressbar:library:1.1.0'
    compile 'com.jpardogo.googleprogressbar:library:1.2.0'
    compile 'org.adw.library:discrete-seekbar:1.0.0'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.1.4'
    compile 'com.nononsenseapps:filepicker:2.2'
}
